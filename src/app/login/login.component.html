<div class="col-9 col-sm-7 col-md-5 col-lg-4 card mx-auto rounded-0 mt-3 px-0">
  <div class="card-header text-center border-bottom-0">LOGIN</div>
  <div class="card-body p-5">
    <div class="row justify-content-center">
      <div class="col">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label for="email">Enter Email</label>
            <input
              type="email"
              id="email"
              class="form-control rounded-0"
              ngModel
              name="email"
              required
              email
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control rounded-0"
              ngModel
              name="password"
              required
            >
          </div>
          <div class="form-check form-group">
            <input type="checkbox" class="form-check-input" id="remember">
            <label for="remember" class="form-check-label">Remember me</label>
          </div>
          <div >
            <button
              class="btn btn-dark w-100 rounded-0 border-0"
              style="background-color: #8367D8;"
              [disabled]="!loginForm.valid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
