<div class="h-100">
  <div class="row h-100">
    <div class="col-6 my-auto showcase-info">
      <h1 id="name">{{product.name}}</h1>
      <h2 id="start-price">Start from {{product.startPrice.toFixed(2)}}$</h2>
      <p id="description">{{product.description}}</p>
      <input type="button" value="BID NOW >" class="rounded-0 p-2 align-middle bid-button"/>
    </div>
    <div class="col-6 my-auto text-right px-0 pr-4">
      <a routerLink="/shop/{{product.id}}"><img class="showcase-img w-100 align-self-center" src="{{product.getMainPicture()}}" alt="Product picture"/></a>
    </div>
  </div>
</div>
