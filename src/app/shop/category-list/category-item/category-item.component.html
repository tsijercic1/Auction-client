<div>
  <div class="row">
    <span class="col cursor-pointer category-element" id="category-name" (click)="onCategoryClick()">{{category.name}}</span>
    <span class="my-auto" *ngIf="!clicked; else elseBlock">
      <span class="fa fa-plus col text-right my-auto cursor-pointer" (click)="toggle()"></span>
    </span>
    <ng-template #elseBlock>
      <span class="fa fa-minus col text-right my-auto cursor-pointer" (click)="toggle()" style="color: #7e6ed3"></span>
    </ng-template>
  </div>
  <ul *ngIf="clicked" class="px-0" id="subcategories">
    <li *ngFor="let sub of category.subcategories" (click)="onSubcategoryClick(sub.id)" class="cursor-pointer subcategory-element">{{sub.name}}</li>
  </ul>
</div>
