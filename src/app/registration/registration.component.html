<div class="col-9 col-sm-7 col-md-5 col-lg-4 card mx-auto rounded-0 mt-3 px-0">
  <div class="card-header text-center border-bottom-0">REGISTER</div>
  <div class="card-body p-5">
    <div class="row justify-content-center">
      <div class="col">
        <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" class="form-control rounded-0"
                   ngModel
                   name="first_name"
                   required
                   >
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" class="form-control rounded-0"
                   ngModel
                   name="last_name"
                   required
                   >
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control rounded-0"
                   ngModel
                   name="email"
                   required
                   email>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control rounded-0"
                   ngModel
                   name="password"
                   required
                   >
          </div>
          <div class="form-group mt-5">
            <button type="submit" class="btn btn-white w-100 rounded-0">REGISTER</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
