<div class="item">
  <div class="item__div75">
    <div class="item__div75__pdiv">
      <img class="item__div75__pdiv__img"
           src="{{getPicture()}}"
           alt=""
           routerLink="/shop/{{product.id}}"
      />
    </div>
  </div>
  <div class="item__div25">
    <div class="item__div25__bottom">
      <p class="item__div25__bottom__title">{{getHeader()}}</p>
      <p class="item__div25__bottom__start">Start from ${{getStartPrice()}}</p>
    </div>
  </div>
</div>
